<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script string funcition</title>
</head>
<body>
    <script>
        var str="This is a string";
        console.log(str);
        // indexof()gives the first occurance of substrringg
        var position=str.indexOf('is')
        console.log(position);
        //  we also have a lastindexof() function that return occurance of the last index
        position=str.lastIndexOf('is');
        console.log(position);
        //  substring from the string (slicing)
          
    </script>
    
</body>
</html>
