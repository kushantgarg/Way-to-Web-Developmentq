<!-- tables and lists -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables and lists</title>
</head>
<body>
    <!-- list -->
    <ol type="1">
        <li>Kushant Garg</li>
        <li>Neha</li>
        <li>love each other</li>
    </ol>
    <ul type="disc">
        <li>Kushant Garg</li>
        <li>Neha</li>
        <li>love each other</li>
    </ul>
    <!-- nested lists -->
    <ol type="1">
        <li>Kushant Garg</li>
        <li>Neha</li>
        <li>love each other</li>
        <li>
            <ul type="radio">
                <li>kk</li>
                <li>eefef</li>
            </ul>
        </li>
    </ol>
    <!-- tables --><br>
    <h3>html tables</h3>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>class </th>
                <th>reg</th>
            </tr>

        </thead>
        <tbody>
            <tr>
            <td>kushant</td>
            <td>fourth</td>
            <td>12011426</td>
        </tr>
        <tr>
            <td>kushant</td>
            <td>fourth</td>
            <td>12011426</td>
        </tr>
        
        </tbody>
    </table>
</body>
</html>
